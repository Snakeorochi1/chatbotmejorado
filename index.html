    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0F172A; /* slate-900 - Page background for dark theme */
      }
      /* Custom scrollbar styles for dark theme */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1E293B; /* slate-800 */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748B; /* slate-500 */
      }

      /* Animation: fadeIn */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }

      /* Animation: spin-fast for LoadingSpinner */
      @keyframes spin-fast {
        to { transform: rotate(360deg); }
      }
      .animate-spin-fast {
        animation: spin-fast 0.6s linear infinite;
      }

      /* Camera Modal Styles */
      .camera-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.75);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50; /* Ensure it's on top */
      }
      .camera-modal {
        background-color: #1e293b; /* slate-800 */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 90%;
        max-width: 500px;
      }
      .camera-modal video {
        width: 100%;
        max-height: 400px;
        border-radius: 6px;
        margin-bottom: 15px;
        background-color: #0f172a; /* slate-900 for video background */
        /* transform: scaleX(-1); Removed: No mirroring for environment camera preview */
      }
      .camera-buttons {
        display: flex;
        gap: 10px;
      }
       .camera-buttons button {
        padding: 10px 20px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .camera-capture-button {
        background-color: #ea580c; /* orange-600 */
        color: white;
      }
      .camera-capture-button:hover {
        background-color: #c2410c; /* orange-700 */
      }
      .camera-cancel-button {
        background-color: #475569; /* slate-600 */
        color: #e2e8f0; /* slate-200 */
      }
      .camera-cancel-button:hover {
        background-color: #64748b; /* slate-500 */
      }
      .camera-error-message {
        color: #f87171; /* red-400 */
        font-size: 0.875rem;
        margin-bottom: 10px;
      }
      .mic-pulse {
        animation: pulse 1.5s infinite ease-in-out;
      }
      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(251, 146, 60, 0.7); } /* orange-400 with opacity */
        70% { box-shadow: 0 0 0 10px rgba(251, 146, 60, 0); }
        100% { box-shadow: 0 0 0 0 rgba(251, 146, 60, 0); }
      }
    </style>
